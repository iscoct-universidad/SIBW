<!DOCTYPE html>
<html>
    <head>
        <title>Partidos NBA</title>
        <link rel="stylesheet" href="./estilo.css"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>

        <header id="cabecera">
            <img id="imagenCabecera" src="./logotipoNBA.jpg" alt="Logotipo de la NBA"/>
            <h1>Partidos NBA</h1>

            <table id="navegacion">
                <tr>
                    <td class="elemento">Noticias</td>
                    <td class="elemento">Clasificación</td>
                    <td class="elemento">Equipos</td>
                </tr>
            </table>
        </header>

        <aside>
            <div id="seccionesAuxiliares">
                <div class="seccion">
                    Jugadores
                </div>
                <div class="seccion">
                    Equipos
                </div>
                <div class="seccion">
                    Estadísticas
                </div>
                <div class="seccion">
                    Fechas claves
                </div>
            </div>
        </aside>

        <section id="principal">
            <div id="elementosPrincipal">
                <div>
                    <img src="partido1" alt="Imagen del partido uno"/>
                    <h3>Tratd Blazers vs 76ers</h3>
                </div>
                <div>
                    <img src="partido2" alt="Imagen del partido dos"/>
                    <h3>Suns vs Haws</h3>
                </div>
                <div>
                    <img src="partido3" alt="Imagen del partido tres"/>
                    <h3>Nets vs Hornets</h3>
                </div>
                <div>
                    <img src="partido4" alt="Imagen del partido cuatro"/>
                    <h3>Grizzlies vs Cavaliers</h3>
                </div>
                <div>
                    <img src="partido5" alt="Imagen del partido cinco"/>
                    <h3>Pacers vs Wizards</h3>
                </div>
                <div>
                    <img src="partido6" alt="Imagen del partido seis"/>
                    <h3>Lakers vs Pelicans</h3>
                </div>
                <div>
                    <img src="partido7" alt="Imagen del partido siete"/>
                    <h3>Timberwolves vs Bucks</h3>
                </div>
                <div>
                    <img src="partido8" alt="Imagen del partido ocho"/>
                    <h3>Rockets vs Warriors</h3>
                </div>
                <div>
                    <img src="partido9" alt="Imagen del partido nueve"/>
                    <h3>Mavericks vs Jazz</h3>
                </div>
            </div>
        </section>

        <footer id="pie">
            <p>&copy; NBA</p>
        </footer>

    </body>
</html>
