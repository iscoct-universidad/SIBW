{% extends "templates/base.html" %}
{% block css %}
        <link rel="stylesheet" href="css/galeria.css"/>
{% endblock %}
{% block main %}
	<main class="borde" id="galeria">
		{% for v in viajes %}
			<div>
				<h2 id="ciudad">{{ v["ciudad"] }}</h2>
				
				<div id="galeriaFotos">
					{% for img in v["imagenes"] %}
							<img class="imagenes" src="{{ img }}" alt="Viaje hacia {{ v["ciudad"] }}" />
					{% endfor %}
				</div>
			</div>
		{% endfor %}
	</main>
{% endblock %}
