<!DOCTYPE html>
<html>
    <head>
        <title>Viajes</title>
        <link rel="stylesheet" href="./principal.css"/>
        <link rel="stylesheet" href="./comun.css"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <header class="borde" id="cabecera">
            <img id="imagenAvion" src="avion.jpg" alt="Logotipo de la agencia de viajes"/>
            <h1 id="cabeceraPrincipal">Viajes</h1>
            <ul id="menuCabecera">
                <li class="elementoMenu">Viaja</li>
                <li class="elementoMenu">Tus vuelos</li>
                <li class="elementoMenu">Antes de viajar</li>
            </ul>
        </header>

        <section id="principal">
            <nav class="borde" id="navegacionLateral">
                <ul id="listaLateral">
                    <li class="elementoLateral">Check-in</li>
                    <li class="elementoLateral">Tus reservas</li>
                    <li class="elementoLateral">Estados vuelos</li>
                </ul>
            </nav>

            <section class="borde" id="conjuntoEventos">
                <div><img class="imagenes" src="paris.jpeg" alt="Viaje hacia París"/><h2 class="ciudad">París</h2></div>
                <div><img class="imagenes" src="roma.jpg" alt="Viaje hacia Roma"/><h2 class="ciudad">Roma</h2></div>
                <div><img class="imagenes" src="londres.jpg" alt="Viaje hacia Londres"/><h2 class="ciudad">Londres</h2></div>
                <div><img class="imagenes" src="cordoba.jpg" alt="Viaje hacia Córdoba"/><h2 class="ciudad">Córdoba</h2></div>
                <div><img class="imagenes" src="jerez.jpg" alt="Viaje hacia Jerez"/><h2 class="ciudad">Jerez de la Frontera</h2></div>
                <div><img class="imagenes" src="lisboa.jpg" alt="Viaje hacia Lisboa"/><h2 class="ciudad">Lisboa</h2></div>
                <div><img class="imagenes" src="losAngeles.jpg" alt="Viaje hacia Los Ángeles"/><h2 class="ciudad">Los Ángeles</h2></div>
                <div><img class="imagenes" src="madrid.jpg" alt="Viaje hacia Madrid"/><h2 class="ciudad">Madrid</h2></div>
                <div><img class="imagenes" src="newYork.jpg" alt="Viaje hacia New York"/><h2 class="ciudad">New York</h2></div>
            </section>
        </section>

        <footer class="borde">
            <div id="pie">&copy; 2019 SIBW</div>
        </footer>
    </body>
</html>
