{% extends "templates/html/base.html" %}
{% block css %}
        <link rel="stylesheet" href="templates/css/editarUsuario.css"/>
{% endblock %}
{% block main %}
	<main class="borde">
		<ul>
			{% for event in events %}
				<li>
					<p>Identificador evento: {{ event.id }}</p>
					<p>Ciudad: {{ event.ciudad }}</p>
					<p>Texto: {{ event.texto }}</p>
				</li>
			{% endfor %}
		</ul>
	</main>
{% endblock %}
